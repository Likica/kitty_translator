<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind linked-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts linked -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Spartan&family=Vibes&display=swap" rel="stylesheet">
    <!--Local css file linked-->
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Just Kitten Around!</title>
</head>

<body class="bg-gradient-to-r from-purple-300 via-red-200 via-yellow-300 via-red-200 to-purple-300">
<!-- Header (contributed by commits from Becca/Emily/Katie)-->
    <header class="text-center bg-gray-800">
        <div>
            <h2 class="text-white top-row">JUST</h2>
            <h1 class="text-yellow-300">Kitten</h1>
            <h2 class="text-white bottom-row">AROUND!</h2>
        </div>

        <h2 class="text-white description">One stop shop for your cat photos and a good laugh.</h2>
    </header>

    <main>
        <div class="space-y-6 grid grid-cols-1">

            <!--Displayed photo/gif-->
            <div id="catImg-container" class="flex justify-center"></div>
            <!-- Joke here -->
            <div id="joke-container" class="flex justify-center"></div>
            
            <!--cat fact-->
            <div id="catFact-container" class="flex justify-center"></div>
            
            <!-- Randomize with btn end-->
            <div class="flex justify-center">
                <button id='catGet' class="bg-purple-300 mb-10 transform motion-safe:hover:scale-110 text-white font-bold py-2 px-4 rounded">get cat</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    
    <footer class="flex justify-around bg-gray-800 3xl">
        <h2 class="text-white">❤️ Made with love by Group 1.</h2>
        <h2 class="text-white">We hope you had FUN!</h2>
        <h2 class="text-white">&copy; Coding Bootcamp Group 1</h2>
    </footer>
    
    <!-- Local JS file linked-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
